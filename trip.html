<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who is Going on the Trip?</title>
</head>
<body>
    <h1>Who is Going on the Trip?</h1>
    <form action="#" method="POST">
        <label for="tripName">Trip Name/Title:</label>
        <input type="text" id="tripName" name="tripName" required><br><br>

        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required><br><br>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required><br><br>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required><br><br>

        <h3>List of People Going on the Trip:</h3>
        <label for="person1">Person 1:</label>
        <input type="text" id="person1" name="person1" required><br><br>

        <label for="person2">Person 2:</label>
        <input type="text" id="person2" name="person2"><br><br>

        <label for="person3">Person 3:</label>
        <input type="text" id="person3" name="person3"><br><br>

        <label for="person4">Person 4:</label>
        <input type="text" id="person4" name="person4"><br><br>

        <label for="person5">Person 5:</label>
        <input type="text" id="person5" name="person5"><br><br>

        <label for="notes">Additional Notes:</label><br>
        <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Submit Trip Details</button>
    </form>
</body>
</html>
